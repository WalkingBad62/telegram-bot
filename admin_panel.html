<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totem Bot Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 400px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="file"] { width: 100%; margin-bottom: 12px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Totem Bot Admin Panel</h1>
    <button id="logoutBtn" style="float:right;">Logout</button>
    <form id="unifiedForm" enctype="multipart/form-data">
        <h2>Send Message / Image / Video</h2>
        <label>Type:</label>
        <select id="sendType" name="send_type" style="width:100%;margin-bottom:12px;">
            <option value="message">Message</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
        <label>Select Users:</label>
        <select id="unifiedUserSelect" name="user_ids" multiple style="width:100%;height:100px;"></select>
        <label><input type="checkbox" id="unifiedAllUsers"> Send to All Users</label>
        <div id="messageInputDiv">
            <label>Message:</label>
            <input type="text" id="unifiedMessage" name="message">
        </div>
        <div id="imageInputDiv" style="display:none;">

            <label>Image File:</label>
