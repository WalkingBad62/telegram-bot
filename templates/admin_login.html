<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Totem Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5;
            --blue: #1877f2;
            --ink: #1c1e21;
            --muted: #606770;
            --card: #ffffff;
            --border: #dddfe2;
            --shadow: 0 10px 24px rgba(15, 23, 42, 0.12);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Source Sans 3", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--ink);
        }
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 18px;
        }
        .card {
            width: min(420px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 22px;
            box-shadow: var(--shadow);
            display: grid;
            gap: 12px;
        }
        .brand {
            font-size: 28px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: -0.4px;
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }
        .note {
            margin: -4px 0 4px;
            font-size: 14px;
            color: var(--muted);
        }
        .alert {
            padding: 10px 12px;
            border-radius: 8px;
            background: #fee2e2;
            color: #b91c1c;
            font-weight: 600;
            font-size: 13px;
        }
        .login-form {
            display: grid;
            gap: 10px;
        }
        .input {
            height: 44px;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 0 12px;
            font-size: 15px;
            transition: border-color 120ms ease, box-shadow 120ms ease;
        }
        .input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(24, 119, 242, 0.15);
        }
        .primary-btn {
            height: 44px;
            border: none;
            border-radius: 8px;
            background: var(--blue);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 120ms ease;
        }
        .primary-btn:hover {
            background: #166fe5;
        }
        .subtext {
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <main class="page">
        <section class="card">
            <div class="brand">Telegram Bot</div>
            <h1 class="title">Admin Login</h1>
            <p class="note">Use your admin credentials to continue.</p>
            {% if error %}
            <div class="alert">{{ error }}</div>
            {% endif %}
            <form method="post" action="/admin/login" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <label class="sr-only" for="admin-username">Username</label>
                <input id="admin-username" name="username" class="input" placeholder="Username" required autocomplete="username">
                <label class="sr-only" for="admin-password">Password</label>
                <input id="admin-password" name="password" type="password" class="input" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="primary-btn">Log In</button>
            </form>
            <div class="subtext">Protected area â€” admins only</div>
        </section>
    </main>
</body>
</html>
